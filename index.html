<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="author" content="Javier Jimenez" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Blog Frontend</title>
  </head>
  <body>
    <header>
      <section id="header" class="container">
        <section class="d-flex">
          <img src="./assets/image/logos/adl.png" alt="Logo" />
          <h2>Blog FrontEnd</h2>
        </section>
      </section>
    </header>
    <hr />

    <main>
      <section id="main__novedades" class="container d-flex">
        <section id="main__novedades__principal">
          <h2 class="mt-5">Novedades</h2>
          <div id="card__boostrap">
            <img src="./assets/image/posts/bootstrap.png" alt="Bootstrap" />
          </div>
          <span id="card__boostrap__fecha">24 Noviembre,2022</span>
          <p id="card__boostrap__info">
            Modifica el tema de Boostrap con variables CSS
          </p>
          <div id="card__boostrap__logo" class="d-flex">
            <img src="./assets/image/logos/adl.png" alt="Logo" />
            <h2>Desafio Latam</h2>
          </div>
        </section>

        <section id="mian__novedades__segundario" class="d-flex">
          <div id="segundario__card1">
            <img src="./assets/image/posts/Herencia-JS.png" alt="js" />
          </div>
          <div id="card__boostrap__info2" class="">
            <span>24 de Noviembre, 2022</span>
            <p>
              Herencia en <br />
              Javascript
            </p>
            <div class="d-flex">
              <img src="./assets/image/logos/adl.png" alt="Logo" />
              <h3>Desafio Latam</h3>
            </div>
          </div>
        </section>

        
      </section>
    </main>
    <footer></footer>
  </body>
</html>
