<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- VINCULO EL .css QUE CREA/CREARÁ SASS con main.scss -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Registro</title>
  </head>
  <body>
    <header class="header">
      <div class="brand-container">
        <!-- imagen -->
        <img
          class="brand-container__image"
          src="./assets/image/logos/adl.png"
          alt=""
        />
        <!-- texto -->
        <h1 class="brand-container__title">Blog Front-End</h1>
      </div>
    </header>

    <main class="main">
      <form action="./home.html" class="form-login">
        <div class="input-container">
          <h2 class="input-container__title">Regístrate ¡Es Gratis!</h2>
          <input
            class="input-container__input"
            type="Nombre"
            name=""
            id=""
            placeholder="Ingrese su Nombre aqui..."
          />

          <input
            class="input-container__input"
            type="Apellido"
            name=""
            id=""
            placeholder="Ingrese su Apellido aqui..."
          />

          <input
            class="input-container__input"
            type="email"
            name=""
            id=""
            placeholder="Ingrese su email aqui..."
          />

          <input
            class="input-container__input"
            type="password"
            name=""
            id=""
            placeholder="Ingrese su contraseña aqui..."
          />
          <input
            class="input-container__input"
            type="password"
            name=""
            id=""
            placeholder="Confirma tu contraseña aqui..."
          />
          <div class="remember-container">
            <div class="checkbox-container">
              <input
                class="checkbox-container__checkbox-input"
                type="checkbox"
                id="rememberMe"
              />
              <label for="rememberMe">Recordarme</label>
            </div>
            <!--span olvidaste contraseña -->
            <a href="#"></a>
          </div>
        </div>

        <div class="buttons-container">
          <a href="./index.html"><button
            class="buttons-container__button buttons-container__button--login"
        
          >
            Crear Cuenta
          </button></a>
          <button
            class="buttons-container__button buttons-container__button--google-login"
          >
            <img
              class="buttons-container__image"
              src="https://rotulosmatesanz.com/wp-content/uploads/2017/09/2000px-Google_G_Logo.svg_.png"
              alt="google-logo"
            />
            <span>Iniciar sesión con Google</span>
          </button>
          <p class="buttons-container__register-text">
            No tienes cuenta? Registrate con
            <a class="buttons-container__register-link" href="">Google </a>
          </p>
        </div>
      </form>
    </main>
  </body>
</html>
